<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="project_X">

<head>
    <title>Orion Dashboard</title>
    <link rel="icon" href="images/favicon.ico?v=1" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nvd3.min.css" />
    <link rel="stylesheet" href="css/nv.d3.css" />
    <script src="vendor/jquery.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/ui-bootstrap.min.js"></script>
    <script src="vendor/ui-bootstrap-tpls.min.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>
    <script src="vendor/angular-file-upload.js"></script>
    <script src="vendor/d3.js"></script>
    <script src="vendor/nv1.d3.js"></script>
    <script src="vendor/nvd3-directives.js"></script>
    <script src="vendor/angularjs-nvd3-directives.js"></script>
    <style>
        body {
            background: url('images/pwc-black.jpg') repeat;
        }
        .logo h3 {
            line-height: 114px;
            margin: 0px;
            color: #fff;
        }
        /*.logo > * {
            display: table-cell;
            vertical-align: middle;
            color:#fff;
        }*/
    </style>
</head>

<body ng-controller="rootController as rootCtrl">
    <div class="container" style="margin-top: 25px">
        <div class="row logo">
            <img class="pull-left" src="images/logo.png" width="100" alt="Logo">
            <!-- <h3 class="text-left">Machine Learning</h3> -->
        </div> 
        <div class="row tab-list">
            <div class="tab" ui-sref = "training" ng-click="rootCtrl.setActive('training')" ng-class="{'active':rootCtrl.active === 'training'}">Dashboard</div>
            <!-- <div class="tab" ui-sref = "prediction" ng-click="rootCtrl.setActive('prediction')" ng-class="{'active':rootCtrl.active === 'prediction'}">Prediction</div>
            <div class="tab" ui-sref = "graphs" ng-click="rootCtrl.setActive('graphs')" ng-class="{'active':rootCtrl.active === 'graphs'}">Time Series Analysis</div> -->
        </div>
        <div ui-view></div> 
        <!-- /.container -->
        <script src="js/app.js"></script>
        <script src="js/masterService.js"></script>
        <script src="training/trainingCtrl.js"></script>
        <script src="prediction/predictionCtrl.js"></script>
        <script src="graphs/graphCtrl.js"></script>
        <script src="graphs/graphService.js"></script>
</body>

</html>
